  <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
        在类的继承中，使用extends关键字可以实现继承
        子类可以继承父类的静态方法
        在子类的构造函数中，要先调用父类的构造函数，使用super，否则不能使用this关键字
        */

        //父类
       class User{
           constructor(name){
               this.name=name;
           }
           getName(){
               console.log(this.name);
           }
           static sayHello(){
               console.log('hello');
           }
       }

       //子类
       class VipUser extends User{
           constructor(name,age){
               //构造函数中要先调用父类的构造函数，否则就不能使用this关键字    
               super(name);  
               this.age=age;            
           }
           getAge(){
               console.log(this.age);
           }
       }
       var vip=new VipUser('nym',23);
       vip.getAge();
       vip.getName();
       //子类可以继承父类的静态方法，直接使用类名.方法名就可以
       VipUser.sayHello();
       //Object.getPrototypeOf()从子类获取父类的方法
       console.log(Object.getPrototypeOf(VipUser)===User);


       /*
       类的__proto__和prototype属性的继承
       子类的__proto__属性，表示构造函数的继承，总是指向父类
       子类的prototype的__proto__属性，表示方法的继承，总是指向父类的peorotype
       */
      console.log(VipUser.__proto__===User);//true
      console.log(VipUser.prototype.__proto__===User.prototype);//true
    </script>
</body>
</html>
