<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            在操作数据的过程中，往往牵扯到转换为整数的操作
            1.将字符串转换为正数，parseInt(字符串),参数是字符串，所以存在类型之间的转换
            2.Number.toFixed():返回的是字符串，如果向得到整数，则必须使用类型转换
            3.Math.ceil();向上取整
            4.Math.floor():向下取整
            5.Math.round():四舍五入
            6.Math.trunc():舍弃小数取整
            7.双安位非取整
        */
        console.log(parseInt('1.3'));//1
        console.log(parseInt(true));//NaN,所以参数必须是字符串

        console.log(typeof 1.34.toFixed(0));//string

        console.log(Math.ceil(1.5));//2
        console.log(Math.ceil(-2.7));//-2

        console.log(Math.floor(2.4));//2
        console.log(Math.floor(-3.1));//-4

        console.log(Math.round(2.6));//3
        console.log(Math.round(2.4));//2

        console.log(Math.trunc(2.4));//2,舍弃小数取整数
        console.log(Math.trunc(-2.5));//-2

        console.log(~~1.5);//1
        console.log(~~2.9);//2
    </script>
</body>
</html>
