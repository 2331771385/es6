<body>
    <script>
        /*
            对数组进行全排列

        */
        var arr=[1,2,3,4];

        function sortArr(s) {
            let length=arr.length;//4
            for(var i=0;i<length;i++){
                if (s.length==length-1) {
                    if (s.indexOf(arr[i])<0) {
                        console.log(s+arr[i]);
                        continue;
                    }
                }
                if (s.indexOf(arr[i])<0) {
                    sortArr(s+arr[i])
                }
            }
        }
        
        sortArr('');
    </script>
</body>
